<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Feedback Form</h1>

    <form method="post">
        <label>Name:
            <input id="name" name="name" type="text" minlength="3" maxlength="50" required>
        </label>
        <br><br>

        <label>Portfolio:
            <input id="portfolio" name="portfolio" type="url" required>
        </label>
        <br><br>

        <label>Favorite Color:
            <input id="favColor" name="favColor" type="color">
        </label>
        <br><br>

        <label>Likeness:
            <input id="likeness" name="likeness" type="range" min="1" max="100" >
        </label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
