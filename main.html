<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- the entire body must be written by student -->
    
    <h1>Feedback Form</h1>
    
    <form action="submit" method="post">
        <label>Name:
            <input id="name" name="name" type="Text" minlength="3" maxlength="50" required>
        </label>
        <br><br>
        
        <label>Portfolio:
            <input id="portfolio" name="portfolio" type="URL" required>
        </label>
        <br><br>
        
        <label>Favorite Color:
            <input id="favColor" name="favColor" type="Color" required>
        </label>
        <br><br>
        
        <label>Likeness:
            <input id="likeness" name="likeness" type="Range" min="1" max="100" required>
        </label>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./script.js">
    </script>
</body>
</html>
