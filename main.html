<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Feedback Form</h1>
    
    <form method="post">
        <label>Name:
            <input id="name" name="name" type="Text" minlength="3" maxlength="50" required>
        </label>
        
        
        <label>Portfolio:
            <input id="portfolio" name="portfolio" type="URL" required>
        </label>
       
        
        <label>Favorite Color:
            <input id="favColor" name="favColor" type="Color">
        </label>
       
        
        <label>Likeness:
            <input id="likeness" name="likeness" type="Range" min="1" max="100">
        </label>
       
        
        
    </form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
